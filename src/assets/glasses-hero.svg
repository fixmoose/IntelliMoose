<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="glassGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lensGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:0.5" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="cameraGlow">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background glow effects -->
  <circle cx="600" cy="300" r="150" fill="url(#cameraGlow)" opacity="0.3">
    <animate attributeName="r" values="150;180;150" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="300" r="120" fill="url(#cameraGlow)" opacity="0.2">
    <animate attributeName="r" values="120;150;120" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Main Glasses Frame -->
  <g filter="url(#glow)">
    <!-- Left Lens -->
    <ellipse cx="250" cy="300" rx="120" ry="100" fill="url(#lensGrad)" stroke="url(#glassGlow)" stroke-width="6" opacity="0.9"/>
    <ellipse cx="250" cy="300" rx="115" ry="95" fill="none" stroke="#00f5ff" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </ellipse>

    <!-- Right Lens -->
    <ellipse cx="550" cy="300" rx="120" ry="100" fill="url(#lensGrad)" stroke="url(#glassGlow)" stroke-width="6" opacity="0.9"/>
    <ellipse cx="550" cy="300" rx="115" ry="95" fill="none" stroke="#00f5ff" stroke-width="2" opacity="0.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" begin="1s"/>
    </ellipse>

    <!-- Bridge -->
    <path d="M 370 300 Q 400 285 430 300" fill="none" stroke="url(#glassGlow)" stroke-width="6" stroke-linecap="round"/>

    <!-- Left Temple -->
    <line x1="130" y1="295" x2="130" y2="305" stroke="url(#glassGlow)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 130 300 L 80 300 Q 50 300 50 330" fill="none" stroke="url(#glassGlow)" stroke-width="5" opacity="0.8"/>

    <!-- Right Temple -->
    <line x1="670" y1="295" x2="670" y2="305" stroke="url(#glassGlow)" stroke-width="6" stroke-linecap="round"/>
    <path d="M 670 300 L 720 300 Q 750 300 750 330" fill="none" stroke="url(#glassGlow)" stroke-width="5" opacity="0.8"/>
  </g>

  <!-- Camera Module -->
  <g>
    <circle cx="600" cy="260" r="20" fill="#1a1a2e" stroke="url(#glassGlow)" stroke-width="3"/>
    <circle cx="600" cy="260" r="12" fill="#00f5ff" opacity="0.8">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="260" r="6" fill="#fff"/>

    <!-- Camera label -->
    <text x="600" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#00f5ff" text-anchor="middle" opacity="0.8">AI CAMERA</text>
  </g>

  <!-- Microphone -->
  <g>
    <rect x="385" y="340" width="30" height="15" rx="7.5" fill="#1a1a2e" stroke="#00f5ff" stroke-width="2"/>
    <circle cx="400" cy="347.5" r="3" fill="#00f5ff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <text x="400" y="370" font-family="Arial, sans-serif" font-size="12" fill="#00d4ff" text-anchor="middle" opacity="0.7">MIC</text>
  </g>

  <!-- Status LEDs -->
  <circle cx="220" cy="250" r="5" fill="#00ff88">
    <animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="580" cy="250" r="5" fill="#00ff88">
    <animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite" begin="0.5s"/>
  </circle>

  <!-- Data transmission waves -->
  <g opacity="0.6">
    <path d="M 600 260 L 680 200" stroke="#00f5ff" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" from="0" to="10" dur="0.5s" repeatCount="indefinite"/>
    </path>
    <circle cx="680" cy="200" r="4" fill="#00f5ff">
      <animate attributeName="r" values="4;8;4" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- AI Processing Indicator -->
  <g transform="translate(400, 450)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00f5ff" text-anchor="middle">
      AI POWERED • VOICE ACTIVATED • HANDS FREE
    </text>
    <line x1="-180" y1="10" x2="180" y2="10" stroke="url(#glassGlow)" stroke-width="2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
</svg>
